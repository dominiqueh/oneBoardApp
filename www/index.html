<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="js/ng-cordova.min.js"></script>
<script src="cordova.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.15/angular2.min.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter">

<!-- navigation from routing -->
  <ion-pane>
    <ion-nav-bar class="bar-stable"></ion-nav-bar>
    <ion-nav-view></ion-nav-view>

<!-- begin content -->
    <ion-content ng-controller="pictureCtrl">
      <div class="bar bar-header bar-dark">
        <h1 class="title">New Entry</h1>
      </div>
<!-- start card -->
      <div class="list card">
      
      <img ng-src="{{pictureUrl}}" width="200 " height="200" style="margin: 0 auto;"><br>
<!-- form fields -->
        <label class="item item-input">
          <span class="input-label">Gender:</span>
          <input type="text" name="name" value="...">
        </label>
        <label class="item item-input">
          <span class="input-label">First Name:</span>
          <input type="text" name="name" value="...">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name:</span>
          <input type="text" name="name" value="...">
        </label>
        <label class="item item-input">
          <span class="input-label">Age:</span>
          <input type="text" name="birth" value="XX.XX.XXXX">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Seen:</span>
          <input type="text" name="birth" value="Location..">
        </label>
        <label class="item item-input">
          <span class="input-label">Safe and Well:</span>
          <input type="text" name="birth" value="Notes..">
        </label>
      </div></ion-content>
<!-- end of content -->

    </ion-pane>
  </body>
  </html>
